name: CI / CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # =====================================================
  # 1) FORMAT â€” BLACK
  # =====================================================
  format:
    name: Check Code Format (Black)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Black
        run: pip install black

      # Run Black ONLY on backend + tests folders
      - name: Run Black check
        run: |
          black --check --diff backend
          black --check --diff tests

  # =====================================================
  # 2) LINT â€” FLAKE8
  # =====================================================
  lint:
    name: Lint Code (Flake8)
    runs-on: ubuntu-latest
    needs: format

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Flake8
        run: pip install flake8

      # Lint backend and tests only
      - name: Run Flake8
        run: flake8 backend tests --count --statistics

  # =====================================================
  # 3) SECURITY â€” BANDIT
  # =====================================================
  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r backend -f txt -o bandit-report.txt || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt

  # =====================================================
  # 4) TESTS + COVERAGE
  # =====================================================
  tests:
    name: Run Tests + Coverage
    runs-on: ubuntu-latest
    needs: security

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Run Tests
        run: |
          pytest \
            --cov=backend \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=70

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  # =====================================================
  # 5) DOCKER BUILD (to verify container builds)
  # =====================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t grade-tracker:ci -f Dockerfile .

  # =====================================================
  # 6) DEPLOY TO RAILWAY (ONLY ON MAIN)
  # =====================================================
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Node (needed for Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --ci --no-gitignore

  # =====================================================
  # 7) FINAL STATUS
  # =====================================================
  done:
    name: CI/CD Complete
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - run: echo "All CI/CD stages completed successfully ðŸŽ‰"
