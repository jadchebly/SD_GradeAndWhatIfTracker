name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=backend --cov-report=term --cov-report=xml --cov-fail-under=70 -q

      - name: Upload test-report and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-artifacts
          path: |
            test-report.xml
            coverage.xml

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: grade-tracker:ci


  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    # only run deploy when pushed to main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Railway secret
        run: |
          set -e
          if [ -z "${RAILWAY_TOKEN}" ]; then
            echo "ERROR: Repository secret RAILWAY_TOKEN is not set. Add it in Settings -> Secrets -> Actions." >&2
            exit 1
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Set up Node.js (for Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Check Railway token (authenticate via env)
        run: |
          set -e
          echo "Checking Railway token..."
          # railway CLI reads RAILWAY_TOKEN from environment for CI usage
          if ! railway whoami >/dev/null 2>&1; then
            echo "ERROR: Railway authentication failed. Ensure RAILWAY_TOKEN secret is correct." >&2
            railway whoami || true
            exit 1
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: |
          # Use non-interactive CI deploy; this will deploy the repo using Railway's config
          railway up --ci --detach || railway deploy --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment info
        run: |
          echo "Railway deploy attempted. Check Railway project linked to this repository for current status."

