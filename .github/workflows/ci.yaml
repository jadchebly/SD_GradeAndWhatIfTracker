name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=backend --cov-report=term --cov-report=xml --cov-fail-under=70 -q

      - name: Upload test-report and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-artifacts
          path: |
            test-report.xml
            coverage.xml

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: grade-tracker:ci


  deploy:
    name: Deploy to Azure Container Registry (ACR)
    runs-on: ubuntu-latest
    needs: build
    # only run deploy when pushed to main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Azure secrets
        run: |
          set -e
          if [ -z "${ACR_NAME}" ]; then
            echo "ERROR: Repository secret ACR_NAME is not set or is empty. Add it in Settings -> Secrets -> Actions." >&2
            exit 1
          fi
          if ! echo "${ACR_NAME}" | grep -Eq '^[a-z0-9]{5,50}$'; then
            echo "ERROR: ACR_NAME must be 5-50 lowercase alphanumeric characters (only a-z,0-9). Current: '${ACR_NAME}'" >&2
            exit 1
          fi
          if [ -z "${AZURE_CREDENTIALS}" ]; then
            echo "ERROR: Repository secret AZURE_CREDENTIALS is not set. Create a service principal and add its JSON output as AZURE_CREDENTIALS." >&2
            exit 1
          fi
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          echo "Logging into ACR: $ACR_NAME"
          az acr login --name "$ACR_NAME"
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ github.repository }}:latest
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ github.repository }}:${{ github.sha }}

      - name: Deployment info
        run: |
          echo "Image pushed to ACR: ${ACR_NAME}.azurecr.io/${{ github.repository }}:latest"
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}

