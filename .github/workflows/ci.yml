name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=backend --cov-report=term --cov-report=xml --cov-fail-under=70 -q

      - name: Upload test-report and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-artifacts
          path: |
            test-report.xml
            coverage.xml

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: grade-tracker:ci


  deploy:
    name: Deploy to Azure Container Registry (ACR)
    runs-on: ubuntu-latest
    needs: build
    # only run deploy when pushed to main branch
    if: github.ref == 'refs/heads/main'
    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          # `AZURE_CREDENTIALS` should be a JSON secret containing: clientId, clientSecret, subscriptionId, tenantId
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          echo "Logging into ACR: $ACR_NAME"
          az acr login --name "$ACR_NAME"

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deployment info
        run: |
          echo "Image pushed to ACR: $ACR_NAME.azurecr.io/${{ env.IMAGE_NAME }}:latest"

